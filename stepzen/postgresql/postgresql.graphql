type Contacts {
  created_at: DateTime
  email: String
  id: ID!
  message: String
}

type Guide {
  created_at: DateTime
  email: String
  id: ID!
  image: String
  location: String
  mobile: String
  name: String
}

type Hotel {
  address: String
  bedrooms: Int
  beds: Int
  created_at: DateTime
  description: String
  fee: Float
  guests: Int
  hotel_reviewList: [Hotel_review]
    @materializer(query: "getHotel_reviewUsingHotel_id")
  id: ID!
  latitude: Float
  longitude: Float
  name: String
  offer: Offer
    @materializer(
      query: "getOffer"
      arguments: [{ name: "id", field: "offer_id" }]
    )
  offerList: [Offer] @materializer(query: "getOfferUsingHotel_id")
  offer_id: ID
  photo: String
  points: Float
}

type Hotel_review {
  created_at: DateTime
  hotel: Hotel
    @materializer(
      query: "getHotel"
      arguments: [{ name: "id", field: "hotel_id" }]
    )
  hotel_id: ID
  id: ID!
  review: String
  stars: Int
  user: User
    @materializer(
      query: "getUser"
      arguments: [{ name: "id", field: "user_id" }]
    )
  user_id: ID
}

type Offer {
  created_at: DateTime
  hotel: Hotel
    @materializer(
      query: "getHotel"
      arguments: [{ name: "id", field: "hotel_id" }]
    )
  hotelList: [Hotel] @materializer(query: "getHotelUsingOffer_id")
  hotel_id: ID
  id: ID!
  name: String
}

type Photo {
  created_at: DateTime
  id: ID!
  photo: String
  place: Place
    @materializer(
      query: "getPlace"
      arguments: [{ name: "id", field: "place_id" }]
    )
  place_id: ID
}

type Place {
  created_at: DateTime
  description: String
  id: ID!
  latitude: Float
  longitude: Float
  photo: String
  photoList: [Photo] @materializer(query: "getPhotoUsingPlace_id")
  points: Float
  reviewList: [Review] @materializer(query: "getReviewUsingPlace_id")
  title: String
  user: User
    @materializer(
      query: "getUser"
      arguments: [{ name: "id", field: "user_id" }]
    )
  user_id: ID
}

type Review {
  created_at: DateTime
  id: ID!
  place: Place
    @materializer(
      query: "getPlace"
      arguments: [{ name: "id", field: "place_id" }]
    )
  place_id: ID
  review: String!
  stars: Int
  user: User
    @materializer(
      query: "getUser"
      arguments: [{ name: "id", field: "user_id" }]
    )
  user_id: ID
}

type User {
  country: String
  created_at: DateTime
  email: String
  hotel_reviewList: [Hotel_review]
    @materializer(query: "getHotel_reviewUsingUser_id")
  id: ID!
  image: String
  mobile: String
  name: String
  placeList: [Place] @materializer(query: "getPlaceUsingUser_id")
  reviewList: [Review] @materializer(query: "getReviewUsingUser_id")
  role: String
  user_followListUsingFollower_id: [User_follow]
    @materializer(query: "getUser_followUsingFollower_id")
  user_followListUsingUser_id: [User_follow]
    @materializer(query: "getUser_followUsingUser_id")
}

type User_follow {
  created_at: DateTime
  follower_id: ID
  id: ID!
  userUsingFollower_id: User
    @materializer(
      query: "getUser"
      arguments: [{ name: "id", field: "follower_id" }]
    )
  userUsingUser_id: User
    @materializer(
      query: "getUser"
      arguments: [{ name: "id", field: "user_id" }]
    )
  user_id: ID
}

